<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="nav">
    <p class="add-book-button">+</p>
  </div>
  <!-- <dialog open> -->
  <dialog>
    <form>
      <div class="form-wrapper">
        <label for="book_name">Book Name</label>
        <input type="text" name="book_name" id="book_name">

        <label for="author_name">Author Name</label>
        <input type="text" name="author_name" id="author_name">

        <label for="num_of_pages">Number Of Pages</label>
        <input type="number" name="num_of_pages" id="num_of_pages">

        <label for="read-yes">Yes</label>
        <input type="radio" name="read" id="read-yes" value="true">

        <label for="read-no">No</label>
        <input type="radio" name="read" id="read-no" value="false">
      </div>
      <button type="submit" class="submit-form">Add</button>
    </form>
  </dialog>
</body>
</html>
